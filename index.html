    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0033A0">
    <title>GP E-Bandobast</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }
        input, textarea {
            user-select: text;
        }
        body {
            font-family: 'Noto Sans Gujarati', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            overscroll-behavior-y: contain;
            height: 100vh;
            width: 100vw;
        }
        #root {
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
        }
        .pt-safe { padding-top: var(--sat); }
        .pb-safe { padding-bottom: var(--sab); }
        .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .leaflet-layer, .leaflet-control-zoom-in, .leaflet-control-zoom-out {
          filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
        /* Tactical Cluster Styling */
        .tactical-cluster {
            background: #0033A0;
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            color: white;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 51, 160, 0.6);
            font-size: 14px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .tactical-cluster:hover {
            transform: scale(1.1);
        }
    </style>
